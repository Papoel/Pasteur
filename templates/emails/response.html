<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" style="color-scheme: light dark;">
<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
  </style>
  <![endif]-->
  <style>:root {
  color-scheme: light dark;
}</style></head>
<body style="word-break: break-word; -webkit-font-smoothing: antialiased; margin: 0; width: 100%; padding: 0">
  <div role="article" aria-roledescription="email" aria-label lang="en"> <div style="margin: 48px; border-radius: 8px; background-color: #f3f4f6; padding: 24px; color: #374151; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1)">
      <h2 style="margin-bottom: 20px; font-size: 30px; font-weight: 600">Bonjour {{ contact.fullname }}</h2>
      <h4>
        Ci dessous votre message:
      </h4>
      <p style="font-style: italic; color: #6b7280">
        {{ contact.message }}
      </p>
      <hr style="margin-top: 24px; margin-bottom: 24px; border-color: #d1d5db">
      <div style="border-radius: 8px; background-color: #0369a1; padding: 24px; color: #fff; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1)">
        <h4 style="font-size: 20px">Ci dessous notre réponse:</h4>
        <p style="font-size: 18px; font-weight: 500; letter-spacing: 0.025em">
          {{ contact.response }}
        </p>
      </div>
      <p style="margin-top: 48px">Cordialement,</p>
      <p style="font-size: 18px; font-weight: 500">
        L'équipe APERP.
      </p>
    </div> </div>
</body>
</html>
