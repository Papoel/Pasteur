name: Symfony 6 Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  symfony:
    name: Symfony 6.1 (PHP ${{ matrix.php-versions }})
    # https://hub.docker.com/_/ubuntu/
    runs-on: ubuntu-latest
    services:
      # https://docs.docker.com/samples/library/mysql/
      mysql:
        image: mariadb:latest
        env:
          MYSQL_DATABASE: db_pasteur
          # MYSQL_ROOT_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
      env:
        DATABASE_URL: mysql://root:@127.0.0.1:3306/db_pasteur?serverVersion=MariaDB-10.8.3&charset=utf8mb4
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        # DATABASE_URL
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['8.1']
    steps:
      # —— Setup GitHub actions 🐙 —————————————————————————————————————————————
      # https://github.com/actions/checkout (official)
      - name: Checkout
        uses: actions/checkout@v3

      # https://github.com/shivammathur/setup-php (community)
      - name: Setup PHP, extensions and composer with shivammathur/setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, iconv, json
        env:
          update: true

      - name: Check PHP Version 🐘
        run: php -v

      ## —— Yarn 🐱 ————————————————————————————————————————————————————————————
      - name: Yarn install
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: yarn install

      - name: Yarn build
        run: yarn run build

      # —— Composer 🧙‍️ —————————————————————————————————————————————————————————
      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: make install

      ## —— Coding standards ✨ ————————————————————————————————————————————————
      #- name: Coding standards checks (php_codesniffer + php-cs-fixer)
      #  run: |
      #    make fix-php
      #    php ./vendor/bin/phpcs -p --colors

      ## —— Static analysis ✨ —————————————————————————————————————————————————
      - name: Static analysis of PHP code (PHPStan)
        run: |
          php bin/console about --env=dev
          make stan-1

      # —— Symfony 🎵 ——————————————————————————————————————————————————————————
      - name: Check Symfony requirements
        run: vendor/bin/requirements-checker

      - name: Check the Symfony console
        run: |
          php bin/console about

      ## —— Tests ✅ ———————————————————————————————————————————————————————————
      # - name: Load Doctrine fixtures
      #  run: |
      #    make sf-dfl

      - name: Run functional and unit tests
        run: |
          php bin/console cache:clear --env=test
          php bin/console doctrine:database:drop --force --env=test
          php bin/console doctrine:database:create --env=test
          doctrine:schema:update --env=test --force
          php vendor/phpunit/phpunit/phpunit --testdox
